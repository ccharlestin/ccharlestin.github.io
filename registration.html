<!DOCTYPE html>
<html>
<head>
	<title>Join the group</title>
</head>
<body>
<h1>Join the group</h1>

<form>
	<label	for="first"> First Name </label>
	<input id="first" type="text" placeholder="Bob">
	<label for="last"> Last Name</label>
	<input id="last"type="text" placeholder="Ross">
</form>

<div>
	<label for="male"> Male </label>
	<input id="male" name="gender" type="radio" value="male">

	<label for="female"> Female </label>
	<input id="female" name="gender" type="radio" value="female">

	<label for="other"> Other </label>
	<input id="other" name="gender" type="radio" value="other">
</div>

<div>
	<label for="email"> Email </label>
	<input id="email" type="email" placeholder="bobross@gmail.com">
	<label for="password"> Password </label>
	<input id="password" type="password">
</div>

<div>
	<label>
		Birthday:
		<select>
			<option>Month</option>
			<option>January</option>
			<option>September</option>
			<option>December</option>
		</select>
		<select>
			<option>Date</option>
			<option>1</option>
			<option>21</option>
			<option>25</option>
		</select>

		<select>
			<option>Year</option>
			<option>1999</option>	
			<option>2000</option>	
			<option>2001</option>	
		</select>
	</label>
</div>

<div>
	<label for="agreement"> I agree to the terms and conditions</label>
	<input id="agreement" type="checkbox" name="agreement">
</div>

<div>
	<input type="submit" name="Submit">
</div>

<p><a href="index.html"> Home</a></p>
</body>
</html>
